<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청첩장</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .hero {
            background-image: url("path/to/background_image.jpg");
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section {
            padding-top: 3rem;
            padding-bottom: 3rem;
            background-color: #fef9f3;
        }
        .profile-image {
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .footer {
            padding: 1rem;
            background-color: #f5e9e2;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title fade-in">청첩장</h1>
                <h2 class="subtitle fade-in">OO 결혼식장에 초대합니다</h2>
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5 has-text-centered">
                    <figure class="image is-128x128 profile-image">
                        <img src="image/profile.png" alt="신랑 사진">
                    </figure>
                    <h3 class="title is-3">신랑: 홍길동</h3>
                </div>
                <div class="column is-5 has-text-centered">
                    <figure class="image is-128x128 profile-image">
                        <img src="image/profile2.jpeg" alt="신부 사진">
                    </figure>
                    <h3 class="title is-3">신부: 김영희</h3>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-5">
                    <h4 class="title is-4">날짜: 2023년 12월 25일</h4>
                    <h4 class="title is-4">시간: 오후 2시</h4>
                    <h4 class="title is-4">장소: OO 결혼식장</h4>
                    <p class="subtitle is-6">주소: 서울특별시 강남구 OO로 123</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="content has-text-centered">
            <p>많은 축하 부탁드립니다.</p>
        </div>
    </footer>
</body>
</html>
